apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlinx-serialization'

android {
    Properties properties = new Properties()
    properties.load(project.rootProject.file("local.properties").newDataInputStream())

    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    signingConfigs {
        release {
            keyAlias 'kodabots'
            keyPassword properties.getProperty("keystorePassword")
            storeFile file(properties.getProperty("keystorePath"))
            storePassword properties.getProperty("keystorePassword")
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            debuggable false
            matchingFallbacks = 'debug'
            buildConfigField "String", "BASE_URL", "\"https://web.kodabots.com/mobile\""
            buildConfigField "String", "REST_BASE_URL", "\"https://chatbot-mxwaxhdter.kodabots.com/sdk\""
            buildConfigField "String", "API_VERSION", "\"v1\""
            buildConfigField "String", "REST_API_VERSION", "\"v1\""
        }
        debug {
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", "\"https://widget.app2.kodabots.com\""
            buildConfigField "String", "REST_BASE_URL", "\"https://chatbot-bnwtfr6jae-stage.kodabots.com\""
            buildConfigField "String", "API_VERSION", "\"v1\""
            buildConfigField "String", "REST_API_VERSION", "\"v1\""
        }
        stage {
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.debug
            matchingFallbacks = 'debug'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", "\"https://widget.app2.kodabots.com\""
            buildConfigField "String", "REST_BASE_URL", "\"https://chatbot-bnwtfr6jae-stage.kodabots.com\""
            buildConfigField "String", "API_VERSION", "\"v1\""
            buildConfigField "String", "REST_API_VERSION", "\"v1\""
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0-alpha03'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'

    implementation 'pub.devrel:easypermissions:3.0.0'
    implementation 'com.sagar:coroutinespermission:2.0.0'

    implementation 'androidx.security:security-crypto:1.1.0-alpha02'
    implementation 'com.airbnb.android:lottie:3.4.4'

    implementation 'io.ktor:ktor-client-android:1.4.0'
    implementation 'io.ktor:ktor-client-serialization-jvm:1.4.0'
    implementation 'io.ktor:ktor-client-logging:1.4.0'

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

}