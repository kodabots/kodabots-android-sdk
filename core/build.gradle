apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: "com.google.cloud.artifactregistry.gradle-plugin"
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

android {
    Properties properties = new Properties()
    properties.load(project.rootProject.file("local.properties").newDataInputStream())

    namespace "com.kodabots.sdk.core"

    defaultConfig {
        minSdkVersion 21
        compileSdk 34
        targetSdkVersion 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "com.kodabots.kodabots-core"]
    }

    buildFeatures {
        buildConfig = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }


    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
            matchingFallbacks = 'debug'
            buildConfigField "String", "BASE_URL", "\"https://web.kodabots.com/mobile\""
            buildConfigField "String", "REST_BASE_URL", "\"https://chatbot-mxwaxhdter.kodabots.com\""
            buildConfigField "String", "API_VERSION", "\"v1\""
            buildConfigField "String", "REST_API_VERSION", "\"v1\""
        }
        debug {
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.debug
            proguardFiles 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", "\"https://widget.app2.kodabots.com\""
            buildConfigField "String", "REST_BASE_URL", "\"https://chatbot-bnwtfr6jae-stage.kodabots.com\""
            buildConfigField "String", "API_VERSION", "\"v1\""
            buildConfigField "String", "REST_API_VERSION", "\"v1\""
        }
        stage {
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.debug
            matchingFallbacks = 'debug'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", "\"https://widget.app2.kodabots.com\""
            buildConfigField "String", "REST_BASE_URL", "\"https://chatbot-bnwtfr6jae-stage.kodabots.com\""
            buildConfigField "String", "API_VERSION", "\"v1\""
            buildConfigField "String", "REST_API_VERSION", "\"v1\""
        }
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'androidx.core:core-ktx:1.13.1'
    api 'androidx.appcompat:appcompat:1.7.0'
    api 'com.google.android.material:material:1.12.0'
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.constraintlayout:constraintlayout:2.1.4'

    api('org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3-native-mt') {
        transitive = true
    }
    api('org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1') {
        transitive = true
    }

    api('androidx.security:security-crypto:1.1.0-alpha06') {
        transitive = true
    }
    api('com.airbnb.android:lottie:6.4.0') {
        transitive = true
    }

    def ktor_version = '2.3.12'

    api("io.ktor:ktor-client-android:$ktor_version") {
        transitive = true
    }
    api("io.ktor:ktor-client-serialization-jvm:$ktor_version") {
        transitive = true
    }
    api("io.ktor:ktor-client-logging:$ktor_version") {
        transitive = true
    }

    api("io.ktor:ktor-client-content-negotiation:$ktor_version") {
        transitive = true
    }

    api("io.ktor:ktor-serialization-kotlinx-json:$ktor_version"){
        transitive = true
    }


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

}

Properties properties = new Properties()
properties.load(project.rootProject.file("local.properties").newDataInputStream())

publishing {
    repositories {
        maven {
            url properties.getProperty("publishUrl")
        }
    }
}

repositories {
    maven {
        url properties.getProperty("publishUrl")
    }
}


afterEvaluate {
    publishing {
        repositories {
            maven {
                url properties.getProperty("publishUrl")
            }
        }
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.kodabots.sdk'
                artifactId = 'kodabots-core'
                version = '1.1.1'
            }
        }
    }
}